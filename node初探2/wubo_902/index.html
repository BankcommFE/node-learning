<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cors</title>
</head>
<body>
    <div>
        使用 npx http-server 启动一个服务后打开该文件测试
    </div>
    <div id="res"></div>
    <script>
        fetch('http://127.0.0.1:3000/demo').then(res => res.json()).then(data => {
            // console.log(data);
            document.querySelector('#res').innerHTML = JSON.stringify(data)
        })
    </script>
</body>
</html>
