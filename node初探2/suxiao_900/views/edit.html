
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/public/css/main.css" rel="stylesheet">
  </head>

  <body>

    
    <div class="container-fluid">
      <div class="row">
          
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h2 class="sub-header">编辑信息</h2>
          <form action="/students/edit" method="post">
            <input type="hidden" value="{{ student.id }}" name="id">
            <div class="form-group">
              <label for="exampleInputEmail1">姓名</label>
              <input type="text" class="form-control" id="" name="name" value="{{ student.name }}">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">性别</label>
              <div class="radio">
                {{if student.gender == "0"}}
                    <label>
                        <input type="radio" name="gender" id="" value="0" checked>男
                    </label>
                {{else}}
                    <label>
                        <input type="radio" name="gender" id="" value="0">男
                    </label>
                {{/if}}
              </div>
              <div class="radio">
                {{if student.gender == "1"}}
                    <label>
                        <input type="radio" name="gender" id="" value="1" checked>女
                    </label>
                {{else}}
                    <label>
                        <input type="radio" name="gender" id="" value="1">女
                    </label>
                {{/if}}
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputFile">年龄</label>
              <input type="text" class="form-control" id="" name="age" value="{{ student.age }}">
            </div>
            <div class="form-group">
                <label for="exampleInputFile">爱好</label>
                <input type="text" class="form-control" id="" name="hobby" value="{{ student.hobby }}">
              </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
